        <script>
        function findSolution(target) {
              function find(start, history) {
                if (start == target)
                  return history;
                else if (start > target){
                  return null;
                }else{
                    var value = find(start + 5, "(" + history + " + 5)") || find(start * 3, "(" + history + " * 3)");
                    console.log(value);
                  return value;
                }
              }
              return find(1, "1");
            }
